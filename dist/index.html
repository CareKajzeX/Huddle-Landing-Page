<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <!-- Landing Page -->

    <section class="landing">
      <!-- Landing Page: Header -->

      <header class="landing__header">
        <img src="images/logo.svg" alt="" class="landing__logo" />
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="landing__image"
        />
      </header>
      <!-- Landing Page: Content -->

      <main class="landing__content">
        <h1 class="landing__title">Build The Community Your Fans Will Love</h1>
        <p class="landing__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button button--primary landing__button">Register</button>
        <div class="landing__socials">
          <a
            href="https://www.facebook.com"
            class="landing__social"
            target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a
            href="https://www.facebook.com"
            class="landing__social"
            target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a
            href="https://www.facebook.com"
            class="landing__social"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </main>
    </section>
  </body>
</html>
